<ion-header>
  <ion-toolbar>
    <ion-title>Books List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let book of Books">

      <ion-label>
        <h2>{{book.name}}</h2>
        <h3>{{book.author}}</h3>
        <h3>{{book.editorial}}</h3>
        
      </ion-label>
      <ion-thumbnail slot="start">
        <ion-img class="image" [src]="book.img_url"></ion-img>
      </ion-thumbnail>

      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['/update/', book.id]">
          <ion-icon name="pencil-outline" style="zoom:1.5"></ion-icon>
         
        </button>
        
        <button ion-button clear (click)="removeBook(book)">
          <ion-icon name="trash" style="zoom:1.5"></ion-icon>
        </button>
      </div>

    </ion-item>
  </ion-list>

</ion-content>
